<div class="majax-card" [ngClass]="className">
  @if (closable || title) {
    <div class="majax-card-header">
      <div class="majax-card-title">
        {{ title }}
      </div>
      @if(closable) {
      <button (click)="onClick($event)" class="majax-card-close">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
      }
    </div>
  }
  <ng-content></ng-content>
  @if (actions.length > 0) {
    <div class="majax-card-actions">
      @for (action of actions; track action) {
        <button (click)="action?.onClick($event)" class="majax-card-action" [ngClass]="action.primary ? 'majax-card-primary-action': ''">
          {{ action.label }}
        </button>
      }
    </div>
  }
</div>
